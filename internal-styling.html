<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Internal Styling Rules</title>
        <style>
            h1{
                color: red ;
            }
            p{
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>Styled Heading</h1>
        <p>Just adding few lines to test the changes
            and see what's different .
        </p>
        <p>This is what is different. If we add style attribute
            then only one paragraph has color.
            But here both of them have it.
        </p>
    </body>
</html>
